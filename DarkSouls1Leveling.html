<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soul Level Form</title>
  <script src="JS/DS1.js"></script>
</head>
<body>

  <h2>Soul Level Form</h2>

  <form action="#" onsubmit="return false">
    <label for="currentSoulLevel">Current Soul Level:</label>
    <input type="text" id="currentSoulLevel" name="currentSoulLevel" required>

    <br>

    <label for="desiredSoulLevel">Desired Soul Level:</label>
    <input type="text" id="desiredSoulLevel" name="desiredSoulLevel" required>

    <br>

    <input type="submit" value="Submit" onclick="soulCalc()">
  </form>

  <div id="soulsNeeded"></div>
 
</body>
</html>
